<mat-card>
  <mat-card-title>
    Sign In
  </mat-card-title>
  <mat-card-subtitle class="color-red">{{ errorMessage }}</mat-card-subtitle>
  <form>
    <mat-form-field>
      <input autofocus tabindex="1" matInput type="text" [(ngModel)]="email" name="email" placeholder="Email">
    </mat-form-field>
    <mat-form-field>
      <input tabindex="1" matInput type="password" [(ngModel)]="password" name="password" placeholder="Password">
    </mat-form-field>
    <div class="btn-group">
      <span class="fill"></span>
      <button tabindex="1" (click)="signIn()" mat-raised-button color="primary" [disabled]="!email || !password">
        Sign In
      </button>
    </div>
  </form>
  <div class="divider-container">
    <span>or</span>
    <mat-divider></mat-divider>
  </div>
  <div id="ExternalSignIn">
    <button tabindex="1" (click)="signInWithGoogle()" mat-raised-button color="primary">Sign in with Google</button>
  </div>
</mat-card>
