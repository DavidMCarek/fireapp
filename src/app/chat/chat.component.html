<div class="chat-container">
  <div class="channels-container">
    <app-channels></app-channels>
  </div>
  <div class="messaging-container" *ngIf="channelSelected">
    <h3 class="channel-header">{{channelName}}</h3>
    <mat-divider></mat-divider>
    <div class="messages-container">
      <div *ngFor="let message of messages">
        <mat-card>
          <mat-card-subtitle>
            <span>{{message.createdBy}}</span>
            <span class="fill"></span>
            <span>{{message.time}}</span>
          </mat-card-subtitle>
          <mat-card-content>{{message.text}}</mat-card-content>
        </mat-card>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="message-input-container">
      <form>
        <mat-form-field>
          <textarea (keyup.enter)="postMessage(messageText.value)" type="text" matInput placeholder="Write a message..." [formControl]="messageText"></textarea>
        </mat-form-field>
      </form>
    </div>
  </div>
</div>
