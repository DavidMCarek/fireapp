<mat-toolbar color="primary">
  <span>Fire App</span>
  <span class="fill"></span>
  <span>{{ (authService.user | async)?.email }}</span>
  <mat-menu #appMenu="matMenu">
    <button mat-menu-item (click)="logout()" *ngIf="(authService.user | async)">
      <mat-icon>person</mat-icon>
      <span>Logout</span>
    </button>
    <button mat-menu-item (click)="navigateToLogin()" *ngIf="!(authService.user | async)">
      <mat-icon>person</mat-icon>
      <span>Login</span>
    </button>
    <button mat-menu-item (click)="navigateToSignup()">
      <mat-icon>person_add</mat-icon>
      <span>Signup</span>
    </button>
  </mat-menu>
  <button mat-icon-button [matMenuTriggerFor]="appMenu" >
    <mat-icon>more_vert</mat-icon>
  </button>
</mat-toolbar>
