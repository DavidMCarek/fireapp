<mat-toolbar color="primary">
  <a mat-button routerLink="/" id="FireApp">
    <mat-icon>whatshot</mat-icon>
    <span>Fire App</span>
  </a>
  <a mat-button routerLink="/chat">
    Chat
  </a>
  <span class="fill"></span>
  <span *ngIf="authService.user !== null">{{ (authService.user).displayName }}</span>
  <mat-menu #appMenu="matMenu">
    <button mat-menu-item (click)="logout()" *ngIf="(authService.user)">
      <mat-icon>person</mat-icon>
      <span>Logout</span>
    </button>
    <button mat-menu-item (click)="navigateToLogin()" *ngIf="!(authService.user)">
      <mat-icon>person</mat-icon>
      <span>Login</span>
    </button>
    <button mat-menu-item (click)="navigateToSignup()">
      <mat-icon>person_add</mat-icon>
      <span>Signup</span>
    </button>
  </mat-menu>
  <button mat-icon-button [matMenuTriggerFor]="appMenu" >
    <mat-icon>more_vert</mat-icon>
  </button>
</mat-toolbar>
